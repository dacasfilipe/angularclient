<div class="card my-5">
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" [(ngModel)]="user.name" class="form-control"
             id="name" placeholder="Digite seu Nome:"
            name="name" #name="ngModel" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" [(ngModel)]="user.email" class="form-control"
             id="email" placeholder="Digite seu Email:"
            name="email" #email="ngModel" required>
        </div>
        <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-info">Submit</button>
        </form>
    </div>
</div>
